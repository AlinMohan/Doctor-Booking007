{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<br><br>
<div style="background-image: url({% static '/images/hosbg.jpg' %});" class="container">
<h1 style="text-align:center;">Appointment Page</h1>
<div class="col-1 text-left pl-md-3">
<form style="margin-left: 16rem;" action="booked" method="post">
    {% csrf_token %}
    <label>DoctorName</label>
    <select name="docname" required>

        <option selected>choose</option>
        {% for i in key1 %}
        <option>{{i.Firstname}}</option>
        {% endfor %}
    </select>
    <label>Department</label>
    <select name="dept" required>
        <option selected></option>
        <option>ENT</option>
        <option>Cardiology</option>
        <option>Neurology</option>
        <option>Psychology</option>

    </select>
    <label>Date&Time</label>
    <input size="70" type="datetime-local" name="date1" required><br><br>
    <label>PatientName</label>
    <input size="70" type="text" name="patname" required><br><br>
    <!-- <input type="submit" value="Submit"><br> -->
    <button class="btn btn-primary" type="submit">Submit</button><br><br>
</form>
    </div>
</div>

{% endblock %}
